[app:main]
use = egg:kinto

pyramid.debug_notfound = true

cliquet.http_scheme = http
cliquet.http_host = localhost:8888

cliquet.project_name = cloud storage
cliquet.project_docs = https://kinto.readthedocs.org/
cliquet.userid_hmac_secret = b4c96a8d91846eb4692291d88fe5a97d
multiauth.policies = basicauth

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8888

# Begin logging configuration

[loggers]
keys = root, cliquet

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cliquet]
level = DEBUG
handlers =
qualname = cliquet

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
