[tox]
envlist = py27,flake8

[testenv:py27]
commands =
    python --version
    py.test kintoclient/tests/functional.py kintoclient/tests --cov-report term-missing --cov-fail-under 100 --cov kintoclient {posargs}
deps = -rdev-requirements.txt
install_command = pip install --pre {opts} {packages}

[testenv:flake8]
commands = flake8 kintoclient
deps =
    flake8
